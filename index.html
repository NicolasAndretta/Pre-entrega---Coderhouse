<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3">
                    <label for="temperature" class="form-label">Temperatura:</label>
                    <input type="number" id="temperature" class="form-control" step="any">
                </div>
                <div class="mb-3">
                    <label for="scale" class="form-label">Escala:</label>
                    <select id="scale" class="form-select">
                        <option value="CtoF">Celsius a Fahrenheit</option>
                        <option value="FtoC">Fahrenheit a Celsius</option>
                    </select>
                </div>
                <button onclick="convertTemperature()" class="btn btn-primary">Convertir</button>
                <p id="result" class="mt-3"></p>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
